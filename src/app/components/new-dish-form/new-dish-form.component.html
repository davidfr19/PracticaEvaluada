<form action="">
  <div class="form-group">
    <label class="control-label" for="">Name</label>
    <input (input)='onNameEnter($event)' [value]='name' class="form-control" type="text">
  </div>
  <div class="form-group">
    <label class="control-label" for="">Price</label>
    <input (input)='onPriceEnter($event)' [value]='price' class="form-control" type="number">
  </div>
  <div class="form-group">
    <label class="control-label" for="">Description</label>
    <input (input)='onDescriptionEnter($event)' [value]='description' class="form-control" type="text">
  </div>
  <div class="form-group">
    <label class="control-label" for="">Category</label>
    <select name="" (change)='onCategoryEnter($event)' id="">
      <option value="breakfast">breakfast</option>
      <option value="lunch">lunch</option>
      <option value="drinks">drinks</option>  
    </select>
    <!--<input [value] = 'category' class="form-control" type="text">-->
  </div>
  <button (click)="onDone()">Add</button>
</form>
