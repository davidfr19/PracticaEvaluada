
<form action="">
  <div class="form-group">
    <label class="control-label" for="">Name</label>
    <input [value] = 'name' class="form-control" type="text">
  </div>
  <div class="form-group">
    <label class="control-label" for="">Price</label>
    <input [value] = 'price' class="form-control" type="number">
  </div>
  <div class="form-group">
    <label class="control-label" for="">Description</label>
    <input [value] = 'description' class="form-control" type="text">
  </div>
  <div class="form-group">
    <label class="control-label" for="">Category</label>
    <select name="" [value] = 'category' id="">
      <option value="">breakfast</option>
      <option value="">lunch</option>
      <option value="">drinks</option>  
    </select>  
    <!--<input [value] = 'category' class="form-control" type="text">-->
  </div>
  <button (click)="onDone()">Add</button>
</form>
